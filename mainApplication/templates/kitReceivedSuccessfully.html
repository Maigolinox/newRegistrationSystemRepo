<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit recibido exitosamente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
    <script>
        swal({
            title: "¡Éxito!",
            text: "Se ha registrado que el usuario ha recibido el kit.",
            icon: "success",
            buttons: {
                confirm: {
                    text: "Aceptar",
                    value: true,
                    visible: true,
                    className: "btn-success",
                    closeModal: true
                }
            }
        }).then((willRedirect) => {
            if (willRedirect) {
                // Redirige a la página de inicio o a donde desees
                window.location.href = "{% url 'dashboard' %}";  // Cambia esto por tu URL de destino
            }
        });
    </script>
</body>
</html>
