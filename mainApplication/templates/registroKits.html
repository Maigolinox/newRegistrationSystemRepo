<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Kit Control - CIMPS {% now "Y" %}</title>

    <!-- Incluye el CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Incluye el CSS de SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    <h1>Welcome Kit Manual Assignation</h1>
    <form method="POST" id="userForm">
        {% csrf_token %}
        <table id="userTable" class="display">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Received the welcome KIT</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user.username }}</td>
                    <td>{{ user.user.first_name }}</td>
                    <td>{{ user.user.last_name }}</td>
                    <td style="text-align: center;">
                        <input type="checkbox" name="user_ids" value="{{ user.id }}" {% if user.recibioKIT %}checked{% endif %}>
                        <input type="hidden" name="all_user_ids" value="{{ user.id }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
    <script>
        $(document).ready(function() {
            var table = $('#userTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/Spanish.json"
                },
                "paging": true,
                "searching": true,
                "ordering": true
            });

            $('#userForm').on('submit', function(e) {
                e.preventDefault();
                
                var formData = new FormData(this);

                // Remove any previously added hidden inputs
                $('input[name^="user_status"]').remove();

                // Iterate over all user IDs (including those in hidden rows)
                $('input[name="all_user_ids"]').each(function() {
                    var userId = $(this).val();
                    var checkbox = $('input[name="user_ids"][value="' + userId + '"]');
                    var isChecked = checkbox.is(':checked') ? 'on' : 'off';
                    
                    // Create a hidden input for each user
                    $('<input>').attr({
                        type: 'hidden',
                        name: 'user_status[' + userId + ']',
                        value: isChecked
                    }).appendTo('#userForm');
                });

                // Submit the form
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: new FormData(this),
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        swal("Success", "Changes saved successfully", "success");
                    },
                    error: function(xhr, status, error) {
                        swal("Error", "An error occurred while saving changes", "error");
                    }
                });
            });
        });
    </script>
</body>
</html>
