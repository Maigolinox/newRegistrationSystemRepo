<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Kit Control - CIMPS {% now "Y" %}</title>

    <!-- Incluye el CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Incluye el CSS de SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    <h1>List of Users</h1>
    <form method="POST">
        {% csrf_token %}
        <table id="userTable" class="display">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Received the welcome KIT</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user.username }}</td>
                    <td>{{ user.user.first_name }}</td>
                    <td>{{ user.user.last_name }}</td>
                    <td style="text-align: center;">
                        <input type="checkbox" name="user_ids" value="{{ user.id }}" {% if user.recibioKIT %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </form>

    <!-- Incluye las librerías de jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Incluye SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Inicializa la tabla como DataTable
            $('#userTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/Spanish.json"  // Cargar la traducción al español
                },
                "paging": true,
                "searching": true,
                "ordering": true
            });
        });

        // Mensaje de éxito después de guardar los cambios
        {% if saved %}
        swal({
            title: "Cambios Guardados",
            text: "Los cambios en la lista de usuarios se han guardado exitosamente.",
            icon: "success",
            button: "OK",
        });
        {% endif %}
    </script>
</body>
</html>
