<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h2>Event List</h2>

    <table id="eventTable" class="display">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Speaker</th>
                <th>Affiliation</th>
                <th>Moderators</th>
                <th>Date</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td> <!-- Event title -->
                    <td>{{ event.ponent_name }}</td> <!-- Speaker name -->
                    <td>{{ event.affiliation }}</td> <!-- Speaker affiliation -->
                    <td>{{ event.moderator }}</td> <!-- Moderator -->
                    <td>{{ event.date }}</td> <!-- Event date -->
                    <td>{{ event.place.name }}</td> <!-- Event location (place name) -->
                    <td>
                        <a href="{% url 'editEvent' event.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'deleteEvent' event.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7">No events found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#eventTable').DataTable(); // Initialize DataTable
        });
    </script>
</body>
</html>
